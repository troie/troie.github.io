<h2>Made-to-Measure</h2>
<h3>客製化培訓</h3>
<img src="img/program_1.jpg" alt="客製化培訓">
<p>選擇創新培育計畫其實與訂製西裝相似，既使過程較為繁瑣，經驗老道的師傅能應客戶的需求，設計出品味、風格、剪裁皆到位的西裝樣式，降低在成衣商店買到不合適產品的風險。</p>
<p>我們相信創新不能以套公版的方式進行。每個產業所需的工具及特性不同，我們秉持著專業職人的理念，為不同產業的客戶設計獨一無二的創新培育計畫。在計畫中會善用適合客戶產業的案例，參與者更加容易的將所學運用在未來的工作中。</p>
