<h2>Analogous Research</h2>
<h3>異業類比研究</h3>
<img src="img/expedition_3.jpg" alt="異業類比研究">
<p><em>在做研究時，如果只做單一產業的研究，不易跳出既有框架。有時需要研究其他產業的成功案例從中獲得養分。</em>「亞洲萬里通」在跟我們合作之前，招募會員機制是在機場放置紙本申請表讓旅客自行領取。旅客一心只想要快點完成登機手續，並非有多餘的心力來了解會員方案。我們發現一位在香港九龍多點經營的地攤老闆，懂得活用身旁的道具，面對不同的客群時創造出不同的使用情境，路過的人無一不停下來看這些商品如提升他們的生活。</p>
<p>老闆的銷售撇步在日後幫助我們設計出全新的招募會員流程與工具。在上市兩年內，「亞洲萬里通」在機場的招募率有顯著的提升，全球會員數也成長了250%。</p>
