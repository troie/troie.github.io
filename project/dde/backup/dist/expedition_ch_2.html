<h2>User Need &amp; Design Trend Research</h2>
<h3>用戶需求與設計趨勢研究</h3>
<img src="img/expedition_2.jpg" alt="用戶需求與設計趨勢研究">
<p>近年來許多企業都在談用戶研究（user research），對我們而言，除了使用者之外，還需要以更宏觀的角度來研究市場及文化的趨勢，我們廣稱此為設計研究（design research）。</p>
<p>想像一望無際的大草原，突然出現一隻奔跑的羚羊，身後一隻獅子緊追不捨。用戶研究員近距離觀察，深刻體驗弱肉強食的畫面；設計研究員在一哩外的小山丘上，關心的是草原的食物鏈的平衡。我們的專案團隊，會在整個專案過程中反覆使用上述的兩種研究方式，定義出更真實的用戶需求及市場趨勢。</p>
