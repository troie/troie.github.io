<h2>Innovation Seminar</h2>
<h3>創新講座</h3>
<img src="img/program_3.jpg" alt="創新講座">
<p>在工作過程中，發現企業常在創新上面臨許多困難，<em>我們將觀察歸納成幾個獨特的觀點，包含大企業無法創新的原因、如何從0開始創新、創新方法論的迷思。</em>因每個客戶企業背景、形態皆不同，在準備素材時，我們會針對觀眾背景加以挑選適合的題材。其中也藉由實際案例分享，談論我們合作中所碰到的問題及解決方法，讓觀眾更容易了解並產生共鳴。</p>
<p>目前曾與玉山銀行、Yahoo、TCL等公司進行內部分享。團隊也參與過設計思考國際論壇、2014中小企業服務創新國際論壇、台灣設計師週等超過20場的演講，並接受天下雜誌、EMBA雜誌、經理人月刊等媒體的採訪，分享創新的思維及經驗。</p>
