        <article>
           <blockquote>yeooo!<br/>we are doing a bit of facelife.<br/><br/>click <a href="">here</a> for our brochure if you can't wait.</blockquote>
            <div id="member" class="vcard">
                <i class="paint ac"></i>
                <i class="paint an"></i>
                <i class="paint bb"></i>
                <i class="paint ht"></i>
                <i class="paint jt"></i>
                <i class="paint ka"></i>

                <i class="paint ry"></i>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            $(document).ready(function(){
                var windowWidth=0;
                $( window ).resize(function() {
                    var windowWidth = $( window ).width();
                });

                if(windowWidth > 960){
                    var i = Math.floor(((Math.random() * 100)/10) + 1);
                    $('#member').removeClass();
                    $('#member').addClass('s1');
                    $('#member').addClass('s'+i);
                }

                $('blockquote a').on('mouseenter',function(){
                    $('.vcard .paint').css({'opacity': 1,'display':'none'});
                    count = 0;
                    progress();
                    console.log('on')
                })
                .on('mouseleave',function(){
                    progress(10);
//                    off()
                    console.log('off')
                });
            });

            var count;

            function progress(leave){
                if(leave) count = leave;
                if (count < $('#member i').length) {
                    $('#member i:eq('+count+')').show(150);
                    hidePaint(count);
                    count++;
                    setTimeout("progress()",200);
                    if(count == $('#member i').length) count=0;
                }else{
                    count = 10;
                    console.log(leave);
                }
            }

            function hidePaint(i){
                $('#member i:eq('+i+')').hide(150);
            }

            function cancelHandler(event){
                var event = event || window.event;
                if(event.preventDefault) event.preventDefault();
                if(event.returnValue) event.returnValue = false;
                return false;
            }

            function stopEvent(event){
	var event = event || window.event;
	if(event.stopPropagation) {
		event.stopPropagation();
		event.preventDefault();
	}else{
		event.cancelBubble = true;
	}
}

        </script>
